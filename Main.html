<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>חייזרים</title>
</head>
<body>
    <div class="header_container">
        <div class="hello_user">
            <span class="user_name">שלום משתמש</span>
            <span class="subtext">כניסתך האחרונה: 12:00</span>
        </div>
        <div class="timer">
            <label id="timer" class="subtext"></label>
        </div>
        <div class="header">
            <div class="icon"></div>
            <div class="icon"></div>
            <h2 class="title">המדריך לצעיר בגלקסיה</h2>
        </div>
    </div>
    <div class="context">
        <div class="product_info" dir="rtl">
            <h3 class="second_title">פירוט המוצר</h3>
            <div>
                <p>שם: <span id="product_name"></span></p>
                <p>מחיר: <span id="product_price"></span></p>
                <p>כמות במלאי: <span id="product_in_stock"></span></p>
            </div>
        </div>
        <div class="search_product">
            <div class="search_container">
                <button id="search_icon" class="search_icon" onclick="searchForItems()">
                    <i class="fa fa-search"></i>
                </button>
                <div class="search_bar">
                    <input id="serach_bar" class="search_bar_input" type="text" placeholder="...הזן קלט" dir="rtl">
                </div>
            </div>
            <div class="products">
                <div class="filters">
                    <div>
                        <input id="ascending" type="radio" name="sort" value="ascending" onclick="sortAscending()" checked>
                        <label for="ascending" class="radio_text">ascending</label>
                        <input id="descending" type="radio" name="sort" value="descending" onclick="sortDescending()">
                        <label for="descending" class="radio_text">descending</label>
                    </div>
                    <button id="products_visibility" class="products_visibility" onclick="hideProducts()">הסתר מוצרים</button>
                </div>
                <div id="results" class="results" dir="rtl"></div>
            </div>
        </div>
    </div>
    <script src="Main.js"></script>
</body>
</html>
